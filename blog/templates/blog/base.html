{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock title %}</title>
    <link href="{%static 'css/blog.css'%}" rel="stylesheet">
</head>
<body>
    <div id = "content">
        {% block content %}
        {% endblock content %}
    </div>
    <div id="sidebar">
        {% block sidebar %}
        <h2>My blog</h2>
        <p>This is my blog.</p>
        {% endblock sidebar %}
    </div>
</body>
</html>
